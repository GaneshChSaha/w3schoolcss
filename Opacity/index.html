<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
        img{
            opacity: 0.5;
        }
        img:hover{
            opacity: 1.0;
        }
    </style>
  </head>

  <body>
    <h1>Image Transparency</h1>
    <p>
      The opacity property is often used together with the :hover selector to
      change the opacity on mouse-over:
    </p>
    <img src="/img2.jpg" alt="natute" width="170px" height="100px">
    <img src="/img3.jpg" alt="river" width="170px" height="100px">
    <img src="/img4.jpg" alt="bird" width="170px" height="100px">
  </body>
</html>
