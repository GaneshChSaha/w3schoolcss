<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <p style="text-decoration: underline;">This text will be written in red.</p>
    <p style="text-decoration: line-through;">This text will be written in red.</p>
    <p style="text-decoration: overline;">This text will be written in red.</p>
    <p style="text-decoration: none;">This text will be written in red.</p>





    <p style="text-transform: capitalize;">This text will be written in red.</p>
    <p style="text-transform: uppercase;">This text will be written in red.</p>
    <p style="text-transform: lowercase;">This text will be written in red.</p>

    <p style="text-shadow: 4px 4px 8px blue;">This text will be written in red.</p>


</body>

</html>
